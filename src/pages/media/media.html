<!---Image gallery components-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-left>Media Page</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col no-padding col-4 col-sm-3 col-md-6 col-lg-4 col-xl-3 *ngFor="let item of data.items;let i = index;">
        <!--<img background-size [src]="item.image" class="thumb-img" imageViewer/>-->
        <ion-card background-size (click)="openGallery()" [ngStyle]="{'background-image': 'url(' + item.image + ')'}">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
