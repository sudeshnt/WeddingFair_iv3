<!-- Themes Register + logo -->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-left>Register Page</ion-title>
  </ion-navbar>
</ion-header>
<!--Content -->
<ion-content>
  <ion-grid>
    <ion-row padding-horizontal align-items-start>
      <ion-col col-12 no-padding>
        <button ion-button text-capitalize button-clear clear float-right >skip</button>
      </ion-col>
      <ion-col no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <ion-thumbnail>
          <img src="assets/images/logo/2.png">
        </ion-thumbnail>
        <h1 ion-text color="accent" title>Register your new account</h1>
        <ion-toolbar>
          <ion-segment [(ngModel)]="register_type" color="secondary">
            <ion-segment-button value="customer">
              <ion-icon name="person"></ion-icon>
              <span>I'm a Customer</span>
            </ion-segment-button>
            <ion-segment-button value="vendor">
              <ion-icon name="home"></ion-icon>
              <span>I'm a Vendor</span>
            </ion-segment-button>
          </ion-segment>
        </ion-toolbar>
        <div [ngSwitch]="register_type">
          <div *ngSwitchCase="'customer'">
            <form>
              <ion-item no-padding>
                <ion-label color="dark" stacked>Name</ion-label>
                <ion-input name="name" [(ngModel)]="user.name" required placeholder="enter your name" type="text"></ion-input>
              </ion-item>
              <ion-item no-padding>
                <ion-label color="dark" stacked>Spouse Name</ion-label>
                <ion-input name="spouseName" [(ngModel)]="user.spouse" required placeholder="name of your spouse" type="text"></ion-input>
              </ion-item>
              <ion-item no-padding>
                <ion-label color="dark" stacked>E-MAIL</ion-label>
                <ion-input name="email" [(ngModel)]="user.email" placeholder="your e-mail address" type="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
                           required></ion-input>
              </ion-item>
              <ion-item no-padding>
                <ion-label stacked>Mobile</ion-label>
                <ion-input name="mobile" [(ngModel)]="user.mobile" placeholder="your contact" type="text" pattern="[a-zA-Z ]*" required></ion-input>
              </ion-item>
              <ion-item no-padding>
                <ion-label color="dark" stacked>password</ion-label>
                <ion-input name="password" [(ngModel)]="user.password"  placeholder="your password" type="password"></ion-input>
              </ion-item>
              <ion-item no-padding>
                <ion-label>Wedding Date</ion-label>
                <ion-datetime [name]="'weddingDate'" [(ngModel)]="user.weddingDay" placeholder="your wedding date" displayFormat="MM/DD/YYYY"></ion-datetime>
              </ion-item>
              <button type="submit" ion-button margin-top float-right clear button-clear text-capitalize>Register</button>
            </form>
          </div>
          <div *ngSwitchCase="'vendor'">
            <!--page 1-->
            <form>
              <ion-item no-padding>
                <ion-label color="dark" stacked>Shop Name</ion-label>
                <ion-input [name]="'shopName'" required placeholder="enter name of your shop" type="text" [(ngModel)]="vendor.shopName"></ion-input>
              </ion-item>
              <ion-item no-padding>
                <ion-label color="dark" stacked>Business Category</ion-label>
                <ion-select [name]="'category'" [(ngModel)]="vendor.category" interface="action-sheet" placeholder="choose category of your shop">
                  <ion-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</ion-option>
                </ion-select>
              </ion-item>
              <ion-item no-padding>
                <ion-label color="dark" stacked>Owner's Name</ion-label>
                <ion-input name="ownerName" placeholder="enter your name" type="text" [(ngModel)]="vendor.name"></ion-input>
              </ion-item>
              <ion-item no-padding>
                <ion-label color="dark" stacked>E-MAIL</ion-label>
                <ion-input name="email" [(ngModel)]="vendor.email" placeholder="your e-mail address" type="email"
                           pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required></ion-input>
              </ion-item>
              <ion-item no-padding>
                <ion-label stacked>Mobile</ion-label>
                <ion-input name="mobile" [(ngModel)]="vendor.mobile" placeholder="your contact" type="text" pattern="[a-zA-Z ]*" required></ion-input>
              </ion-item>
              <ion-item no-padding>
                <ion-label color="dark" stacked>password</ion-label>
                <ion-input name="password" [(ngModel)]="vendor.password" placeholder="enter your password" type="password"></ion-input>
              </ion-item>
              <!--page 2-->
              <ion-item no-padding>
                <ion-label color="dark" stacked>Business Reg. Number</ion-label>
                <ion-input name="businessRegNumber" [(ngModel)]="vendor.businessRegNumber" placeholder="shop's business reg. number" type="text"></ion-input>
              </ion-item>
              <ion-item no-padding>
                <ion-label color="dark" stacked>Shop Address</ion-label>
                <ion-input name="shopAddress" [(ngModel)]="vendor.shopAddress" placeholder="address of your shop" type="text"></ion-input>
              </ion-item>
              <ion-item no-padding>
                <ion-label color="dark" stacked>City</ion-label>
                <ion-input name="city" [(ngModel)]="vendor.city" placeholder="your home town" type="text"></ion-input>
              </ion-item>
              <ion-item no-padding>
                <ion-label color="dark" stacked>Choose Location on Map</ion-label>
                <ion-input name="location" [(ngModel)]="vendor.location" placeholder="enter your location" type="text"></ion-input>
              </ion-item>
              <ion-item no-padding>
                <ion-label color="dark" stacked>Website</ion-label>
                <ion-input name="website" [(ngModel)]="vendor.website" placeholder="enter your username" type="text"></ion-input>
              </ion-item>
              <ion-item no-padding>
                <ion-label color="dark" stacked>Social Media Pages</ion-label>
                <ion-input name="socialMedia" [(ngModel)]="vendor.socialMediaPages" placeholder="enter social media pages" type="text"></ion-input>
              </ion-item>
              <button type="submit" ion-button margin-top float-right clear button-clear text-capitalize>Register</button>
            </form>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
