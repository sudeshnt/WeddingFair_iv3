<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-left>Favourites</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid no-padding *ngIf="data != null">
    <ion-row>
      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
        <ion-list-header header-section>
          <h1 header-title text-capitalize>{{data.header}}</h1>
        </ion-list-header>
        <ion-list no-margin>
          <ion-item-sliding *ngFor="let item of data.items" #slidingItem>
            <ion-item border no-lines (click)="onEvent('onItemClick', item.title, $event)">
              <ion-thumbnail item-start>
                <img src="{{item.image}}">
              </ion-thumbnail>
              <h2 item-title>{{item.title}}</h2>
              <p item-subtitle text-wrap>{{item.subtitle}}</p>
              <ion-badge text-uppercase class="badge-light" item-end>{{item.ionBadge}}</ion-badge>
            </ion-item>
            <ion-item-options no-lines>
              <button ion-button text-capitalize (click)="delete(item)">
                {{item.delate}}
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
