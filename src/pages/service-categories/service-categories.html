<!--Google card components-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-left>Categories Page</ion-title>
  </ion-navbar>
</ion-header>
<!--Content-->
<ion-content>
  <!--Theme Google Card - Full Image Cards-->
  <ion-grid no-padding>
    <countdown [text]="text" units="Days | Hours | Minutes | Seconds"  end="August 22, 2019"></countdown>
    <ion-row card-background-page padding-horizontal>
      <ion-col no-padding col-12 col-md-12 col-lg-6 *ngFor="let category of categories">
        <ion-card [ngStyle]="{'background-image': 'url(' + AppConfig.imagesPath + category.imageUrl + ')'}"
                  [navPush]="'ServiceProvidersPage'" [navParams]="category" background-size text-left>
          <!-- Card Title-->
          <div text-wrap card-title>{{category.name}}</div>
          <!-- Card Subtitle-->
          <div text-wrap card-subtitle>{{category.description}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
